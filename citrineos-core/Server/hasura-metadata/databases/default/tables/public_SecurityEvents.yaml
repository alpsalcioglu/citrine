table:
  name: SecurityEvents
  schema: public
object_relationships:
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
select_permissions:
  - role: user
    permission:
      columns:
        - stationId
        - techInfo
        - type
        - id
        - tenantId
        - createdAt
        - timestamp
        - updatedAt
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
